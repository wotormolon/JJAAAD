<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Recommendations</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="recommendation-container">
        <h2>Our Recommendations</h2>
        <p>Based on our parking sign analysis from our database, location, and parking timings, here are some recommendations:</p>
        
        <!-- Date & Time Input -->
        <label for="datetime">Select Date & Time:</label>
        <input type="datetime-local" id="datetime" class="input-box">
        
        <!-- Location Selection Dropdown -->
        <label for="location">Select Location:</label>
        <select id="location" class="input-box">
            <option value="current">Current Location</option>
            <option value="example1">Example Location 1 (New York)</option>
            <option value="example2">Example Location 2 (Los Angeles)</option>
        </select>

        <button onclick="searchLocation()">Find Location</button>
        
        <!-- Map Display -->
        <div id="map"></div>
        
        <!-- Back Button -->
        <button class="back-btn" onclick="goBack()">&#x2190; Back to Parking Sign Identifier</button>
    </div>

    <script src="script2.js"></script>
</body>
</html>
